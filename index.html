<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scrissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="head" class="bucket">
            <span class="text">Rock/Paper/Scissors</span>
        </div>
        <div id="content">
            <div class="bucket">
                <span id="dashboard" class="text">Please Select Rock Paper or Scissors</span>
            </div>
            <div class="bucket player">
                <button class="pChoice">Rock</button>
                <button class="pChoice">Paper</button>
                <button class="pChoice">Scissors</button>
            </div>
        </div>
        <div id="foot" class="bucket">
            <span class="text">Odinproject Rock/Paper/Scissors</span>
        </div>
    </div>
</body>
</html>
